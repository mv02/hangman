<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Šibenice</title>
</head>
<body>
    <div id="red-layer" style="display: none;"></div>
    <div id="wrapper" class="container d-flex flex-column justify-content-between">
        <div class="container-fluid flex-grow-1 d-flex flex-column justify-content-center">
            <p id="word" class="display-3 text-light text-center" style="visibility: hidden;">_</p>
        </div>
        <div class="container-fluid flex-grow-1 d-flex flex-column justify-content-center">
            <div id="hp-bar-wrapper" class="progress"><div id="hp-bar" class="progress-bar bg-success"></div></div>
        </div>
        <div class="container-fluid flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="keyboard-row my-1">
                <button class="btn btn-lg btn-light">Q</button>
                <button class="btn btn-lg btn-light">W</button>
                <button class="btn btn-lg btn-light">E</button>
                <button class="btn btn-lg btn-light">R</button>
                <button class="btn btn-lg btn-light">T</button>
                <button class="btn btn-lg btn-light">Z</button>
                <button class="btn btn-lg btn-light">U</button>
                <button class="btn btn-lg btn-light">I</button>
                <button class="btn btn-lg btn-light">O</button>
                <button class="btn btn-lg btn-light">P</button>
            </div>
            <div class="keyboard-row my-1">
                <button class="btn btn-lg btn-light">A</button>
                <button class="btn btn-lg btn-light">S</button>
                <button class="btn btn-lg btn-light">D</button>
                <button class="btn btn-lg btn-light">F</button>
                <button class="btn btn-lg btn-light">G</button>
                <button class="btn btn-lg btn-light">H</button>
                <button class="btn btn-lg btn-light">J</button>
                <button class="btn btn-lg btn-light">K</button>
                <button class="btn btn-lg btn-light">L</button>
            </div>
            <div class="keyboard-row my-1">
                <button class="btn btn-lg btn-light">Y</button>
                <button class="btn btn-lg btn-light">X</button>
                <button class="btn btn-lg btn-light">C</button>
                <button class="btn btn-lg btn-light">V</button>
                <button class="btn btn-lg btn-light">B</button>
                <button class="btn btn-lg btn-light">N</button>
                <button class="btn btn-lg btn-light">M</button>
            </div>
            <div class="my-1">
                <button class="btn btn-success" onclick="setDiff('easy')">Lehká</button>
                <button class="btn btn-warning" onclick="setDiff('medium')">Střední</button>
                <button class="btn btn-danger" onclick="setDiff('hard')">Těžká</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/words.js"></script>
    <script src="js/game.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
